<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Functions</title>
    <script>
      function sayHello(){
        document.write('Hello');
      }
      function sayIt(word1, word2){
        word2 = word2 || 'Houston'
        document.write(word1+' '+word2);
      }
      function add(num1, num2){
        sum = num1 + num2;
        return sum;
      }
    </script>
  </head>
  <body>
    <script>
      sayHello();

      document.write('<br />');

      sayIt('Hello', 'World');

      document.write(add(5,5));
    </script>
  </body>
</html>
